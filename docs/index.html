<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointNet Verification Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.min.css">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #3F51B5;
      --heading-color: #1a1a2e;
      --mono-font-family: 'Fira Code', monospace;
      --content-max-width: 55em;
    }
    .markdown-section h1 {
      border-bottom: 2px solid var(--theme-color);
      padding-bottom: 0.5em;
    }
    .markdown-section img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .markdown-section table {
      display: table;
      width: 100%;
    }
    .cover-main {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PointNet Verification',
      nameLink: '/',
      loadSidebar: false,
      coverpage: false,
      onlyCover: false,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'README.md',
      themeColor: '#3F51B5',
      toc: {
        tocMaxLevel: 4,
        target: 'h2, h3, h4'
      },
      plugins: [
        function(hook) {
          hook.beforeEach(function(content) {
            return content;
          });
        }
      ]
    }
  </script>
  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- Math support -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css">
</body>
</html>
